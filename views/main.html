<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link rel="StyleSheet" href="css/base.css" type="text/css">
		<link rel="StyleSheet" href="css/index.css" type="text/css">

		<script src="lib/chrono.min.js" type="text/javascript"></script>
		<script src="lib/jquery.js" type="text/javascript"></script>
		<script src="lib/moment-with-langs.js"></script>
		<script src="lib/marked.js"></script>

		<script src="js/entry.js"></script>
		<script src="js/picrux.js"></script>

		<!-- syntax highlighting for Markdown -->
		<script src="codemirror/lib/codemirror.js"></script>
		<link rel="stylesheet" href="codemirror/lib/codemirror.css">
		<script src="codemirror/addon/display/placeholder.js"></script>
		<script src="codemirror/addon/mode/overlay.js"></script>
		<script src="codemirror/mode/gfm/gfm.js"></script>
		<script src="codemirror/mode/xml/xml.js"></script>
		<script src="codemirror/mode/markdown/markdown.js"></script>
		<script src="codemirror/mode/javascript/javascript.js"></script>
		<script src="codemirror/mode/css/css.js"></script>
		<script src="codemirror/mode/htmlmixed/htmlmixed.js"></script>
		<script src="codemirror/mode/clike/clike.js"></script>
		<link rel="StyleSheet" href="codemirror/theme/paraiso-light.css" type="text/css">

		<!-- additional language support -->
		<script src="codemirror/mode/go/go.js"></script>
		<script src="codemirror/mode/lua/lua.js"></script>
		<script src="codemirror/mode/python/python.js"></script>
		<script src="codemirror/mode/rust/rust.js"></script>
		<script src="codemirror/mode/shell/shell.js"></script>
		<script src="codemirror/mode/smalltalk/smalltalk.js"></script>
		<script src="codemirror/mode/stex/stex.js"></script>
		<script src="codemirror/mode/yaml/yaml.js"></script>

		<link rel="StyleSheet" href="highlight/styles/paraiso.light.css" type="text/css">
		<script src="highlight/highlight.pack.js"></script>

		<link rel="StyleSheet" href="chosen/chosen.css" type="text/css">
		<script src="chosen/chosen.jquery.js"></script>

		<title>Reminders</title>
	</head>
	<body onload="main()">
		<div id="search_add">
			<textarea placeholder="search/add/edit..."></textarea>
		</div>
        <div id="content">
            <h1>Reminders</h1>
            <hr>
            <ul id="items">
                <li class="entry_drafting" data-id="-1">
                    <div class="actions">
                        <div class="time"></div>
                        <select id="time_entry"></select>
                        <div>
                            <a href="#" class="trash"><div class="lid"></div><div class="can"></div></a>
                            <a href="#" class="edit"><div class="pencil"></div></a>
                            <a href="#" class="add">Add</a>
                        </div>
                    </div>
                    <div class="message"></div>
                    <div class="overlay"></div>
                </li>
            </ul>
            <div id="empty_message">No reminders! Add reminders by typing in the top bar.</div>
        </div>
	</body>
</html>
